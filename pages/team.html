<!doctype html>
<html lang="uk">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Команда</title>
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/cardpages.css">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/footer.css">
</head>

<body>
  <section>
    <div class="header" id="header"></div>
    <div class="title">Наша команда</div>
    <div class="search-filter">
      <input type="search" name="search" id="searchInput" placeholder="Введіть прізвище учасника">
      <button id="filterBtn">
        <div class="filter-text" id="filterText">Фільтри</div>
        <img src="../assets/special-icons/filter-arrow.png" alt="">
      </button>
      <!-- <div id="filterDropdown" class="filter-dropdown">
        <div class="filter-option" data-status="all">Всі</div>
        <div class="filter-option" data-status="Активний">Активний</div>
        <div class="filter-option" data-status="Неактивний">Випускник</div>
      </div> -->
    </div>

    <div class="cards-container" id="cardsContainer"></div>

    <div class="pagination" id="paginationControls" style="display: none;">
      <button class="pagination-previous" id="prevBtn">
        <img src="../assets/special-icons/prev-page-arrow.png" alt="Previous">
      </button>
      <div class="pagination-list" id="paginationList"></div>
      <button class="pagination-next" id="nextBtn">
        <img src="../assets/special-icons/next-page-arrow.png" alt="Next">
      </button>
    </div>
  </section>
  <div id="footer"></div>
  <script src="../js/layout.js"></script>
  <script src="../js/team-logic.js"></script>
</body>

</html>
