<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YouthForce — Команда</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header></header>

  <main class="section">
    <div class="container">
      <h1 class="section-title">Наша команда</h1>

      <div class="team-controls">
        <input id="teamSearch" type="search" placeholder="Пошук по імені або ролі" style="padding:10px;border-radius:10px;background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--text)">
      </div>

      <div id="teamGrid" class="team-grid">
        <article class="member-card card">
          <div class="member-photo"></div>
          <h4>Іван Іванов</h4>
          <p class="muted">Керівник проєкту</p>
          <p class="muted">Короткий опис ролі та досвіду.</p>
        </article>

        <article class="member-card card">
          <div class="member-photo"></div>
          <h4>Олена Петрів</h4>
          <p class="muted">Координаторка</p>
          <p class="muted">Короткий опис ролі та досвіду.</p>
        </article>

        <article class="member-card card">
          <div class="member-photo"></div>
          <h4>Микола Сидоренко</h4>
          <p class="muted">Маркетинг</p>
          <p class="muted">Короткий опис ролі та досвіду.</p>
        </article>

        <!-- додаткові -->
      </div>
    </div>
  </main>

  <footer></footer>

  <script src="js/layout.js"></script>
  <script src="js/main.js"></script>

</html>
