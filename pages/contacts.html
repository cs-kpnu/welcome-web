<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Контакти</title>
  <link rel="stylesheet" href="../css/contacts.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/footer.css">
</head>
<body>

  <div id="header"></div> 
    <h1 class="title1">Лишаємось на зв'язку</h1>
    <section class="contacts-form">
      <div class="filter"></div>
      <form class="form" >
        <label for="name">Ім'я</label>
        <input type="text" id="name" name="name" placeholder="Введіть ваше ім'я" required>
        <label for="surname">Прізвище</label>
        <input type="text" id="surname" name="surname" placeholder="Введіть ваше прізвище" required>
        <label for="email">Адреса електронної пошти</label>
        <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
        <label for="phone-num">Мобільний телефон</label>
        <input type="tel" id="phone-num" name="phone-num" placeholder="+38 XX XXX XX XX" required>

        <label for="message">Повідомлення</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        
        <button type="submit">Надіслати</button>
      </form>
    </section>
    <section class="contact-info">
      <h2 class="title2">Контакти</h2>
      <div class="contact-container"> 
        <div class="contact-item">
          <img src="../images/phone-icon.png" alt="Phone">
          <div class="contact-item-text">+38 (044) 123 45 67</div>
        </div>
        <div class="contact-item">
          <img src="../images/mail-icon.png" alt="Email">
          <div class="contact-item-text">digital.department@kpnu.edu.ua</div>
        </div>
        <div class="contact-item">
          <img src="../images/map-icon.png" alt="Location">
          <div class="contact-item-text">32301, Україна, Хмельницька область, м. Кам’янець-Подільський, вул. Симона Петлюри, 1, пов. 4, каб. 44</div>
        </div>
        
      </div>
    </section>
  
  <div id="footer"></div>

  <script src="../js/layout.js"></script>
  
</body>
</html>
